<h2>NgClass <small><a href="https://angular.io/api/common/NgClass">docs</a></small></h2>
<p>Use it to apply a class or classes to elements using conditions or not</p>

<div [ngClass]="alert" class="alert" role="alert">
    A simple primary alertâ€”check it out!
</div>

<button type="button" class="btn btn-info mr-3" (click)="alert = 'alert-info'">Info</button>
<button type="button" class="btn btn-success" (click)="alert = 'alert-success'">Success</button>

<p [ngClass]="{'text-danger' : properties.danger, 'text-info': !properties.danger}">Hey I change with properties.danger</p>

<button (click)="properties.danger = !properties.danger" type="button" name="button" class="btn btn-danger" [ngClass]="{'btn-danger': properties.danger, 'btn-info': !properties.danger}">
Change</button>
